<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Port to Webpage Comms</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Serial Port Manager</h2>
        </div>

        <!-- Control Panel-->
        <div class="control-panel">
            <div class="port-controls">
                <!-- Port selectors--> 
               <div class="control-panel-title">
                     <h2>Port Settings</h2>
               </div>
                <div class="port-selectors">
                    <div>
                        <label for="port-list">Port path:</label>
                        <select name="port-list" id="port-list">
                            <option disabled selected> -- select port --</option>
                        </select>
                    </div>
                    <div>
                        <label for="baud-list">Baud rate:</label>
                        <select name="baud-list" id="baud-list">
                            <option disabled selected>Baud Rate</option>
                        </select>
                    </div>
                    <div>
                        <label for="data-bits-list">Data bits:</label>
                        <select name="data-bits-list" id="data-bits-list">
                            <option disabled selected>Data Bits</option>
                        </select>
                    </div>
                    <div>
                        <label for="stop-bits-list">Stop bits:</label>
                        <select name="stop-bits" id="stop-bits-list">
                            <option disabled selected>Stop Bits</option>
                        </select>
                    </div>
                    <div>
                        <label for="parity-list">Parity:</label>
                        <select name="parity" id="parity-list">
                            <option disabled selected>Parity</option>
                        </select>
                    </div>
                </div>
                
                <!-- buttons--> 
                <div class="buttons">
                    <button id="open-button">Open Port</button>
                    <button id="close-button">Close Port</button>
                </div>
            </div>
            
            <!-- Terminal Area-->
            <div class="terminal-area">
                <div class="monitor">
                    <div>
                        <span>Serial Monitor:</span>
                    </div>
                    <div>
                        <textarea name="terminal" id="terminal"></textarea>
                    </div>
                </div>
                <div class="send-msg">
                    <div class="input-text">
                        <input id="input-field" class="message" type="text" value="type msg to send here" size="50">
                        <br><br>
                    </div>
                    <div class="submit-text">
                        <button class="submit" id="submit-button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Charts -->
        <div class="charts">
            <span id="chart-title-1"></span>
            <canvas id="chart1"></canvas>
            <span id="chart-title-2"></span>  
            <canvas id="chart2"></canvas>
            <span id="chart-title-3"></span>
            <canvas id="chart3"></canvas>
        </div>
    </div>


    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
